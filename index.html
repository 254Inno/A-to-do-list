<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Your todo list</h1>
    </header>
    <main class="main">
      <div class="main__add-item">
        <span class="main__add-item--text"> Add item </span>
        <input type="text" class="main__add-item--input" />
        <svg class="main__add-item--icon">
          <use xlink:href="sprite.svg#check"></use>
        </svg>
      </div>
      <div class="main__lists">
        <ul class="main__lists--list list__not-done"></ul>
        <ul class="main__lists--list list__done"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
